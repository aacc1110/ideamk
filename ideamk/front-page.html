<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>front-page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/front-page.css" rel="stylesheet">
        <link href="css/wleh.css" rel="stylesheet">
    </head>
    <body>
        <div id="top-banner">
            banner
        </div>
        <div id="content">
            <div class="map_wrap">
                <div id="map"></div>
            </div>

            <!-- services와 clusterer, drawing 라이브러리 불러오기 -->
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12f6c204227a0a0afa64c7ef30936845&libraries=services,clusterer,drawing"></script>
                    <script type="text/javascript" src="js/wleh.js"></script>

            <div id="list-house">
                <div id="menu_wrap" class="bg_white">
                        <div class="option">
                            <div>
                                <form onsubmit="searchPlaces(); return false;">
                                    키워드 : <input type="text" id="keyword" size="15"> 
                                    <button type="submit">검색하기</button> 
                                </form>
                            </div>
                        </div>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                </div>          
            </div>
        </div>      
    </body>
</html>
