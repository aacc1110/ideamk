        <div>월드스타 '싸이'(사진)가 국군의 날 행사에서 무대에 오를 전망이다
            국방부 관계자에 따르면 다음 달 1일 오후 6시30분부터 서울 용산구 전쟁기념관 평화의 광장에서 개최되는 국군의 날 행사에 싸이가 출연한다고 27일 밝혔다.
            
            국방부 관계자는 "싸이가 개런티를 받지 않고 무대에 오르기로 했으며, 다른 연예인들도 섭외 중에 있다"고 설명했다.
            
            앞서 싸이는 2018 평창올림픽 폐회식에 출연 제의를 받았지만 '부담스럽다'는 이유로 고사한 바 있다. 이후 싸이가 공개 공연에 나온 건 이번이 처음이다.
